<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komunix Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f2df7, #3ba6ff);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        margin-bottom: 10px;
      }
      #messages {
        width: 90%;
        max-width: 400px;
        height: 300px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
      }
      #messages div {
        margin: 5px 0;
        padding: 6px 10px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
      }
      form {
        display: flex;
        width: 90%;
        max-width: 400px;
      }
      input {
        flex: 1;
        padding: 10px;
        border-radius: 8px 0 0 8px;
        border: none;
        outline: none;
      }
      button {
        padding: 10px;
        border: none;
        background: #00c3ff;
        color: white;
        border-radius: 0 8px 8px 0;
        cursor: pointer;
      }
      button:hover {
        background: #0097cc;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ’¬ Komunix Chat</h1>
    <div id="messages"></div>
    <form id="chatForm">
      <input type="text" id="messageInput" placeholder="Ketik pesan..." />
      <button type="submit">Kirim</button>
    </form>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      const socket = io();
      const form = document.getElementById("chatForm");
      const input = document.getElementById("messageInput");
      const messages = document.getElementById("messages");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value.trim() !== "") {
          socket.emit("send_message", input.value);
          input.value = "";
        }
      });

      socket.on("receive_message", (msg) => {
        const div = document.createElement("div");
        div.textContent = msg;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      });
    </script>
  </body>
  </html>
